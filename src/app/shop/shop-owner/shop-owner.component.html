

<div class="container-fluid form-container my-2">
  <h1 style="color: white">Login to your shop dashboard!</h1>
  <form style="color: white" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="label" for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
             formControlName="email">
      <small id="emailHelp" class="form-text text-info">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label class="label" for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1"
             formControlName="password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1"
      formControlName="stayLoggedIn">
      <label class="label form-check-label" for="exampleCheck1">Stay logged in</label>
    </div>
    <button type="submit" class="btn btn-dark btn-outline-light">Login</button>
  </form>

</div>
