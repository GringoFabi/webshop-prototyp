
<div class="col" *ngIf="this.shops">
  <div class="col my-3" *ngFor="let shop of this.shops">

    <div class="media d-flex">

      <img src="assets/img/shop.svg" class="align-self-start mx-3 mt-3" style="min-width: 64px" alt="shop">
      <div class="media-body mx-3 mt-1">
        <h5 class="mt-0">{{shop.name}}</h5>
        <p>Shop Description.</p>
        <button class="btn btn-light mb-3" (click)="openEditor(shop)">Edit</button>
      </div>
    </div>

  </div>
</div>
